<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koron</title>
  <link rel="stylesheet" href="css/css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
</head>
<body id="bodyId">

  <div id="more-btn" class="more">
    <img src="resource/more-vertical.svg" alt="more options">
  </div>
  <div class="more-items">
    <ul>
      <li id="backup-btn">Import / Export</li>
      <li>Settings</li>
      <li id="about-page-btn">About</li>
    </ul>
  </div>


  <div class="search">
    <input type="search" placeholder="search">
  </div>


  <div class="sort">
    <img id="sort-btn" src="resource/align-right.svg" alt="">
  </div>
<div class="sort-items">
  <ul>
    <li>Recent</li>
    <li>Oldest</li>
  </ul>
</div>


<div class="notes">
</div>


  <nav class="navigation">
    <img id="tag-btn" src="resource/hash.svg" alt="">
    <img id="add-btn" src="resource/plus.svg" alt="">
    <img id="theme-btn" src="resource/moon.svg" alt="">
  </nav>

  <div class="overlay">

  </div>

  <div class="add-note">
    <input id="add-note-input" type="text" placeholder="Title">
    <textarea name="" id="add-note-text" cols="30" rows="10" placeholder="Enter your text here..."></textarea>
    <button class="newNote" id="add-new-note-btn" onclick="addNewNoteFunction()"><img src="resource/plus.svg" alt=""></button>
  </div>

  <div class="tag-items">
    <ul class="tags">
    </ul>
    <input type="text" name="" id="new-tag">
    <button onclick="addNewTag()" class="newTag"><img src="resource/plus.svg" alt=""></button>
  </div>

  <div class="cross">
    <img id="cancel" src="resource/plus.svg" alt="" />
  </div>

  <div class="about-items">
    <h3>General</h3>
    <ul>
    <li>View the source in github</li>
    <li>Koron</li>
    </ul>
    <h3>Third party attribution</h2>
    <ul id="about-items-last-li">
      <li>Icons by Feather icons</li>
    </ul>
  </div>

<div class="backup-items">
    <ul>
    <li><button id="import-btn">Import</button></li>
    <li><button id="export-btn">Export</button></li>
    </ul>
  </div>


  <script src="js/js.js"></script>
  <script src="js/note.js"></script>
  <script src="js/tag.js"></script>
</body>
</html>
